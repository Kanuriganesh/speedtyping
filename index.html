<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="mt-5" id="speedTypingTest">
        <h1  class="text-center mb-4">Speed Typing Test</h1>  
        <p class="subHeading">on your fingers lets set Go!</p>
        <div class="timerContainer">
               <img class="clock" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" /> 
                <p  id="timer">0 seconds
                </p>
        </div>
        <div class="card">
            <div class="card-body">
                <h3 id="quoteDisplay" class="card-text mb-4"></h3>
                <textarea id="quoteInput" class="form-control mb-4" placeholder="Start typing here..." cols="40" rows="10"></textarea>
                <div class="bttnContainer">
                    <button id="submitBtn" type="button" class="btn btn-primary me-2">Submit</button>
                    <button onclick="resetThePage()" id="resetBtn" type="button" class="btn btn-secondary">Reset</button>
                </div>
                <p id="result" class="generatedQoute"></p>
            </div>
        </div>
        <div class=" mt-4">
            <div class="spinner-border text-primary" role="status" id="spinner">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
